apiVersion: apps/v1
kind: Deployment
metadata:
  name: kv-cache
  labels:
    app: kv-cache
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kv-cache
  template:
    metadata:
      labels:
        app: kv-cache
    spec:
      containers:
        - name: kv-cache
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 7171
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /get?key=health
              port: 7171
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /get?key=health
              port: 7171
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
