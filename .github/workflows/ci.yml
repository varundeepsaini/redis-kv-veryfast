name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  ci:
    name: CI - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download && go mod verify

      - name: Run linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

      - name: Run gosec (SAST)
        uses: securego/gosec@master
        with:
          args: ./...

      - name: Run govulncheck (SCA)
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Run tests with coverage
        run: make test-coverage

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 75" | bc -l) )); then
            echo "Coverage below 75% threshold"
            exit 1
          fi

      - name: Build application
        run: make build

  cd:
    name: CD - Docker & Deploy
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: make docker-build

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: kv-cache:latest
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

      - name: Run smoke test
        run: make smoke-test

      - name: Login to DockerHub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to DockerHub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag kv-cache:latest ${{ secrets.DOCKERHUB_USERNAME }}/kv-cache:latest
          docker tag kv-cache:latest ${{ secrets.DOCKERHUB_USERNAME }}/kv-cache:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kv-cache:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kv-cache:${{ github.sha }}
